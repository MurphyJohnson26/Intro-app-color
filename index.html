<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Color</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body class="bg-dark text-light">
    <div class="container text-center mb-5 p-1 rounded shadow-lg bg-secondary">
        <nav class="navbar navbar-expand-lg mb-3 navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Aplicacion de Pruebas de Color</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
            </div>
        </nav>
        <h1 class="mb-5">Selector de Color RGB</h1>
        <div id="colorBox" class="color-box mx-auto border rounded shadow-sm"></div>
        <p id="hexCode" class="mt-3 fw-bold fs-4 text-light">#000000</p>

        <label for="colorPicker" class="form-label mt-3">Selector de Colores</label>
        <input type="color" id="colorPicker" class="form-control form-control-color mx-auto w-25" value="#000000"
            oninput="updateFromPicker()">

        <div class="controls mt-3">
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="redRange" class="form-label">Rojo</label>
                    <input type="range" class="form-range" id="redRange" min="0" max="255" value="0"
                        oninput="updateColor()">
                    <input type="number" class="form-control text-center" id="redInput" min="0" max="255" value="0"
                        oninput="updateColor()">
                </div>
                <div class="col-md-4">
                    <label for="greenRange" class="form-label">Verde</label>
                    <input type="range" class="form-range" id="greenRange" min="0" max="255" value="0"
                        oninput="updateColor()">
                    <input type="number" class="form-control text-center" id="greenInput" min="0" max="255" value="0"
                        oninput="updateColor()">
                </div>
                <div class="col-md-4">
                    <label for="blueRange" class="form-label">Azul</label>
                    <input type="range" class="form-range" id="blueRange" min="0" max="255" value="0"
                        oninput="updateColor()">
                    <input type="number" class="form-control text-center" id="blueInput" min="0" max="255" value="0"
                        oninput="updateColor()">
                </div>
            </div>
        </div>
        <footer class="bg-dark text-white text-center py-3">
            <p class="mb-0">&copy; 2025 Todos los derechos reservados | Desarrollado por Gabriel Tonalli Torres Santamaria</p>
        </footer>
    </div>
    
    <script src="./js/main.js"></script>
</body>

</html>
