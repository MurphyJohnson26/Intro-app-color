<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector de Color RGB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body class="bg-dark text-light">
    <div class="container text-center mt-5 p-4 rounded shadow-lg bg-secondary">
        <h1 class="mb-4">Selector de Color RGB</h1>
        <div id="colorBox" class="color-box mx-auto border rounded shadow-sm"></div>
        <p id="hexCode" class="mt-3 fw-bold fs-4 text-light">#000000</p>
        
        <label for="colorPicker" class="form-label mt-3">Selecciona un color</label>
        <input type="color" id="colorPicker" class="form-control form-control-color mx-auto w-25" value="#000000" oninput="updateFromPicker()">
        
        <div class="controls mt-4">
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="redRange" class="form-label">Rojo</label>
                    <input type="range" class="form-range" id="redRange" min="0" max="255" value="0" oninput="updateColor()">
                    <input type="number" class="form-control text-center" id="redInput" min="0" max="255" value="0" oninput="updateColor()">
                </div>
                <div class="col-md-4">
                    <label for="greenRange" class="form-label">Verde</label>
                    <input type="range" class="form-range" id="greenRange" min="0" max="255" value="0" oninput="updateColor()">
                    <input type="number" class="form-control text-center" id="greenInput" min="0" max="255" value="0" oninput="updateColor()">
                </div>
                <div class="col-md-4">
                    <label for="blueRange" class="form-label">Azul</label>
                    <input type="range" class="form-range" id="blueRange" min="0" max="255" value="0" oninput="updateColor()">
                    <input type="number" class="form-control text-center" id="blueInput" min="0" max="255" value="0" oninput="updateColor()">
                </div>
            </div>
        </div>
    </div>
    
    <script src="./js/main.js"></script>
</body>
</html>
